<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ZILA Presale</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="./assets/js/config.js"></script>
<script src="./assets/js/abi.js"></script>
<script src="./assets/js/web3.js"></script>
</head>

<body>
<div class="bg-universe"></div>

<div class="card">
  <h2>ZILA PRESALE</h2>

  <button id="connectBtn" class="btn" onclick="connectWallet()">Connect Wallet</button>
  <div class="status" id="walletInfo"></div>

  <input id="buyAmount" placeholder="POL amount">
  <button class="btn" onclick="buyZila()">Buy ZILA</button>
  <button class="btn" onclick="claimPresale()">Claim</button>

  <div class="status" id="presaleStatus"></div>
</div>

<div class="card">
  <h3>Support / Help</h3>
  <textarea id="supportMsg" placeholder="Describe your problem..."></textarea>
  <button class="btn" onclick="sendSupport()">Send to Admin</button>
  <div class="status" id="supportStatus"></div>
</div>

</body>
</html>
