<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZILA Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script defer src="dashboardadmin.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#1a2a6c,#05080f 65%);
  color:#fff;
}
.header{
  padding:20px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
}
.container{
  max-width:720px;
  margin:auto;
  padding:30px 16px;
}
.card{
  background:rgba(20,30,45,.85);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:28px;
  margin-bottom:30px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}
button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  background:#00ff9c;
  font-weight:bold;
  cursor:pointer;
}
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:none;
}
.status{
  margin-top:10px;
  font-size:13px;
  color:#00ff9c;
}
.danger{background:#ff4d4d}
</style>
</head>

<body>

<div class="header">üîê ZILA ADMIN DASHBOARD</div>

<div class="container">

<div class="card">
  <h3>Admin Wallet</h3>
  <button onclick="connectAdmin()">Connect Owner Wallet</button>
  <div class="status" id="adminStatus"></div>
</div>

<div class="card">
  <h3>Presale Control</h3>
  <button onclick="loadPresaleStats()">Load Presale Stats</button>
  <div class="status" id="presaleStats"></div>

  <input id="tgeInput" placeholder="Set TGE (unix timestamp)">
  <button onclick="setTGE()">Set TGE</button>
  <div class="status" id="tgeStatus"></div>

  <button class="danger" onclick="withdrawPOL()">Withdraw All POL</button>
  <div class="status" id="withdrawStatus"></div>
</div>

<div class="card">
  <h3>Staking Monitor</h3>
  <input id="userAddress" placeholder="User wallet address">
  <button onclick="checkStake()">Check User Stake</button>
  <div class="status" id="stakeInfo"></div>
</div>

</div>

</body>
</html>
